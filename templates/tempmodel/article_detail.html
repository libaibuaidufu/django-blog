<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/minireset.min.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/local.css">
    <script src="static/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- 导航条开始 -->
                <div id="nav-placeholder"></div>
                <script>
                    $(function () {
                        $("#nav-placeholder").load("header.html");
                    });
                </script>
                <!-- 导航条结束 -->
            </div>
        </div>
        <div class="row blog-content ">
            <div class="col clearfix">
                <div class="blog-content-left float-left">
                    <div id="blog-article-info"></div>
                    <div id="blog-article-comment"></div>
                    <script>
                        $(function () {
                            $("#blog-article-info").load("article_info.html")
                            $("#blog-article-comment").load("article_comments.html")
                        });
                    </script>
                </div>
                <div class="blog-content-right float-right">
                    <div id="blog-sidebar"></div>
                    <script>
                        $(function () {
                            $("#blog-sidebar").load("sidebar.html")
                        });
                    </script>
                </div>
            </div>
        </div>
        <div class="row blog-footer">
            <!-- 页脚开始 -->
            <div id="blog-footer"></div>
            <script>
                $(function () { $("#blog-footer").load("footer.html") })
            </script>
            <!-- 页脚结束 -->
        </div>
    </div>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

</body>

</html>
