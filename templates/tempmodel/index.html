<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="static/css/minireset.min.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/local.css">
    <script src="static/js/jquery.min.js"></script>
    <style>

    </style>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col">
            <!-- 导航条开始 -->
            <div id="nav-placeholder"></div>
            <script>
                $(function () {
                    $("#nav-placeholder").load("header.html");
                });
            </script>
            <!-- 导航条结束 -->
        </div>
    </div>
    <div class="row blog-content clearfix">
        <div class="col">
            <div class="blog-content-left float-left">
                <!-- 文章列表开始 -->
                <div id="blog-article-list"></div>
                <script>
                    $(function () {
                        $("#blog-article-list").load("index_article_list.html")
                    });
                </script>
                <!-- 文章列表结束 -->
            </div>
            <div class="blog-content-right float-right">
                <!-- 侧边栏开始 -->
                <div id="blog-sidebar"></div>
                <script>
                    $(function () {
                        $("#blog-sidebar").load("sidebar.html")
                    });
                </script>
                <!-- 侧边栏结束 -->
            </div>
        </div>

    </div>
    <div class="row blog-footer">
        <!-- 页脚开始 -->
        <div id="blog-footer"></div>
        <script>
            $(function () {
                $("#blog-footer").load("footer.html")
            })
        </script>
        <!-- 页脚结束 -->
    </div>
</div>

<script src="static/js/popper.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
</body>

</html>
