{% extends "users/users_form_base.html" %}
{% block title %}
    <title>登录</title>
{% endblock %}
{% block content %}
    <h5 class="text-center">登录</h5>
    <form action="{% url 'users:login' %}" method="post" class="blog-login-form m-auto">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            <div class="form-group">
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}
        <div class="form-group">
            <input type="hidden" name="next" value="{{ redirect_to }}">
            <button class="btn btn-primary btn-block" type="submit">登录</button>
        </div>
    </form>
    <p class="text-center">
        <a href="/register/">注册</a>
        |
        <a href="/">首页</a>
    </p>
{% endblock %}
